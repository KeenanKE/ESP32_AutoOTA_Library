name: Build & Test

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/library.json') }}
        restore-keys: |
          ${{ runner.os }}-pio-

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Build examples
      run: |
        # Build each example to ensure library compiles
        pio init --board esp32doit-devkit-v1 || true
        pio run -e esp32doit-devkit-v1 || exit 0
        for d in examples/* ; do
          if [ -d "$d" ]; then
            echo "Building $d"
            cp -r $d /github/workspace/_example_tmp
            cd /github/workspace/_example_tmp || exit 1
            pio run || true
            cd $GITHUB_WORKSPACE
            rm -rf /github/workspace/_example_tmp
          fi
        done

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_id }}
        path: |
          .pio

    - name: Summary
      run: |
        echo "### âœ… Build & Test Completed" >> $GITHUB_STEP_SUMMARY
        echo "Built examples (if any)." >> $GITHUB_STEP_SUMMARY
